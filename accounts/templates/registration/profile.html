<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Profile - WhichMovie</title>
      <style>
          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
          }
          body {
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
              background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
              min-height: 100vh;
              color: #fff;
          }
          nav {
              display: flex;
              justify-content: flex-end;
              align-items: center;
              padding: 1rem 2rem;
              gap: 1rem;
          }
          nav a, nav button {
              color: #fff;
              text-decoration: none;
              padding: 0.5rem 1rem;
              border-radius: 4px;
              transition: background 0.2s;
          }
          nav a:hover, nav button:hover {
              background: rgba(255,255,255,0.1);
          }
          nav button {
              background: none;
              border: none;
              cursor: pointer;
              font-size: 1rem;
          }
          .container {
              max-width: 600px;
              margin: 0 auto;
              padding: 2rem;
          }
          .profile-card {
              background: rgba(255,255,255,0.05);
              border-radius: 16px;
              padding: 2.5rem;
              backdrop-filter: blur(10px);
              border: 1px solid rgba(255,255,255,0.1);
          }
          .profile-header {
              display: flex;
              align-items: center;
              gap: 1.5rem;
              margin-bottom: 2rem;
              padding-bottom: 2rem;
              border-bottom: 1px solid rgba(255,255,255,0.1);
          }
          .avatar {
              width: 80px;
              height: 80px;
              background: #e94560;
              border-radius: 50%;
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 2rem;
              font-weight: 600;
          }
          .profile-header h1 {
              font-size: 1.75rem;
          }
          .profile-header p {
              color: rgba(255,255,255,0.6);
              margin-top: 0.25rem;
          }
          .profile-info {
              display: flex;
              flex-direction: column;
              gap: 1.25rem;
          }
          .info-row {
              display: flex;
              justify-content: space-between;
              padding: 0.75rem 0;
              border-bottom: 1px solid rgba(255,255,255,0.05);
          }
          .info-label {
              color: rgba(255,255,255,0.6);
          }
          .info-value {
              font-weight: 500;
          }
          .actions {
              margin-top: 2rem;
              display: flex;
              gap: 1rem;
          }
          .btn {
              padding: 0.75rem 1.5rem;
              border-radius: 8px;
              text-decoration: none;
              font-weight: 500;
              transition: transform 0.2s;
          }
          .btn:hover {
              transform: translateY(-2px);
          }
          .btn-primary {
              background: #e94560;
              color: #fff;
          }
          .btn-secondary {
              background: rgba(255,255,255,0.1);
              color: #fff;
          }
      </style>
  </head>
  <body>
      <nav>
          <a href="{% url 'home' %}">Home</a>
          <a href="{% url 'movie_list' %}">Movies</a>
          <form method="post" action="{% url 'logout' %}" style="display: inline;">
              {% csrf_token %}
              <button type="submit">Logout</button>
          </form>
      </nav>

      <div class="container">
          <div class="profile-card">
              <div class="profile-header">
                  <div class="avatar">{{ user.username|first|upper }}</div>
                  <div>
                      <h1>{{ user.username }}</h1>
                      <p>Member since {{ user.date_joined|date:"F Y" }}</p>
                  </div>
              </div>

              <div class="profile-info">
                  <div class="info-row">
                      <span class="info-label">Username</span>
                      <span class="info-value">{{ user.username }}</span>
                  </div>
                  <div class="info-row">
                      <span class="info-label">Email</span>
                      <span class="info-value">{{ user.email|default:"Not set" }}</span>
                  </div>
                  <div class="info-row">
                      <span class="info-label">Last Login</span>
                      <span class="info-value">{{ user.last_login|date:"M d, Y H:i" }}</span>
                  </div>
              </div>

              <div class="actions">
                  <a href="{% url 'password_change' %}" class="btn btn-primary">Change Password</a>
                  <a href="{% url 'movie_list' %}" class="btn btn-secondary">Browse Movies</a>
              </div>
          </div>
      </div>
  </body>
  </html>
